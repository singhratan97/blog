<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Blog</title>
</head>
<body>
    <div class="content-wrapper">
        <input id="checkbox" type="checkbox" >
        <h1 class="page-title">My Blog Site</h1>
        <div class="container container-flex post-container">
            <p><a href="post-1.html" class="post">my first blog</a></p>
            <p><a href="#" class="post">my second blog</a></p>
            <p><a href="#" class="post">my third blog</a></p>
            <p><a href="#" class="post">my fourth blog</a></p>
        </div>
        <div class="footer">
            <p class="copyright">
                Copyright &copy; Ratan
            </p>
        </div>
    </div>

    <script>
        const cb = document.getElementById("checkbox")
        const pageTitle = document.getElementsByClassName("page-title")[0]
        const footer = document.getElementsByClassName("footer")[0]
        const posts = document.getElementsByClassName("post")
        cb.addEventListener("change", function() {
            console.log(cb.checked)
            if(cb.checked) {
                    pageTitle.classList.add("page-title-light")
                    footer.classList.add("footer-light")
                    for(post of posts) {
                        post.classList.add("post-light")
                    }
            } else {
                pageTitle.classList.remove("page-title-light")
                    footer.classList.remove("footer-light")
                    for(post of posts) {
                        post.classList.remove("post-light")
                    }    
            }
        })
        
    </script>
</body>
